<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <fieldset>
        <legend>Register Form</legend>
        <form action="#" method="get">
            <div>
                <label for="fname">Your Name : </label>
            <input type="text" name="fname" id="fname" placeholder="First Name" autofocus required>
            <input type="text" name="lname" placeholder="Last Name">
            </div>
            <br>
            <div>
                <label for="email">Your Email : </label>
                <input type="email" name="email" id="email" placeholder="Example@Domain.com">
            </div>
            <br>
            <div>
                <label for="password">Your Password : </label>
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="cpassword" placeholder="Confirm Password">
            </div>
            <br>
            <div>
                <label for="address">Your Address : </label>
                <textarea name="address" id="address" cols="50" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="profile">Your Photo : </label>
                <input type="file" name="photo" id="profile">
            </div>
            <br>
            <div>
                <label for="db">Date of Birth :</label>
                <input type="date" name="db" id="db">
            </div>
            <br>
            <div>
                <label for="hcolor">Your Hair Color : </label>
                <input type="color" name="hcolor" id="hcolor">
            </div>
            <br>
            <div>
                <input type="button" value="Register &gt; &gt; ">
                <button>Register Now &gtcc; &gtcc;</button>
            </div>
        </form>
    </fieldset>
</body>
</html>
