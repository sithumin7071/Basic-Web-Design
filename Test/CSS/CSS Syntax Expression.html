<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax</title>
    <Style type="text/css">
        h2{
            color: green;background-color: gray;
        }
    </Style>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 style="color: blue;background-color: gray;">This is inline</h1>
    <h1 style="color: red;background-color: gray;">This is inline</h1>

    <h2>This is Internal</h2>
    <h2>This is Internal</h2>
    <h2>This is Internal</h2>

    <h3>This is External</h3>
    <h3>This is External</h3>
    <h3>This is External</h3>
</body>
</html>
