<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        h1{
            color: blue;
        }
        #one{
            color: brown;
        }
        .two{
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is CSS Selector</h1>
    <h1 id="one">This is CSS Selector</h1>
    <h1 class="two">This is CSS Selector</h1>
</body>
</html>
