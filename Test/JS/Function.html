<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function</title>
</head>
<body>
    <h1>JavaScript Function</h1>
    <script>
       
        let mySelf  = {
            name : "Dronic",
            age : 24,
            Skill : "Developer",
        
        showAll : function() {
            return `I'm ${this.getName(this.name)} and born in ${this.getBD(this.age)} and work as ${this.Skill} in Yangon.`;
        },
        getBD : function(age) {
            return 2020-age;
        },
        getName : function (name) {
            return name;
        }

        };

    </script>
</body>
</html>
