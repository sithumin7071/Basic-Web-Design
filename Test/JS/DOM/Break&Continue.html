<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <h1>Break and Continue</h1>
    <script>

        for( i=0; i<=10; i++){
            // if(i==5){break;}
            if(i==5){continue;}
            console.log(`${i}=>Hello`);
        }

    </script>
</body>
</html>
