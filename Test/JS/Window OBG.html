<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
</head>
<body>
    <script>
        let x = window.prompt("Say Something!");
        window.alert(x);

        let y = window.confirm("Have you had luch yet?");
        alert(y);

        document.write(x);
        window.print(x);

    </script>
</body>
</html>
